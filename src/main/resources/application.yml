spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/my-db
    username: my-user
    password: user-password
    driver-class-name: org.postgresql.Driver

# CORS config should be at root level, not inside spring:
cors:
  allowed-origins: [ "*" ]
  allowed-methods: [ "GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS", "HEAD" ]
  allowed-headers: [ "*" ]
  allow-credentials: true
